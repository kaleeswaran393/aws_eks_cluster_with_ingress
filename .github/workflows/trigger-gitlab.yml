name: Trigger GitLab Pipeline

on:
  push:
    branches:
      - main

jobs:
  trigger-gitlab-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger GitLab Pipeline
        env:
        
          GITLAB_TOKEN: "glptt-1a297add24395696fb14aa5222e6be1c31672420"
          GITLAB_PROJECT_ID: 45456
         
        run: |
          curl --request POST \
            --form "token=$GITLAB_TOKEN" \
            --form "ref=main" \
            --form "variables[BUILD_TRIGGER]=true" \
            --form "variables[PIPELINE_TYPE]=infra" \
            --form "variables[TASK_DIR]=redis-elasticcache" \
            "https://gitlab.com/api/v4/projects/$GITLAB_PROJECT_ID/trigger/pipeline"
